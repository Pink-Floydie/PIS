{% load static %}
<link rel="stylesheet" href="{% static 'login.css' %}">
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body class="page">

  <div class="topbar">
    <img src="https://static3.banki.ru/ugc/ac/99/1b/7a/27.svg"
                 style="height: 60px; width: auto;">
    <div class="topbar-right">
      <a class="topbar-link" href="{% url 'register' %}">Регистрация</a>
      <a class="topbar-link" href="/">Все статьи</a>
    </div>
  </div>

  <div class="content">
    <h1>Вход</h1>

    <form method="POST">
      {% csrf_token %}

      <input class="field" type="text" name="username" placeholder="Логин"
             value="{{ form.username|default:'' }}">

      <input class="field" type="password" name="password" placeholder="Пароль" value="">

      <input class="btn" type="submit" value="Войти">
    </form>

    {% if form.errors %}
      <div class="error">{{ form.errors }}</div>
    {% endif %}
  </div>

</body>
</html>
