{% load static %}
<link rel="stylesheet" href="{{ STATIC_URL }}/static/register.css">
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body class="page">

  <div class="topbar">
    <a class="topbar-link" href="/">Все статьи</a>
  </div>

  <div class="content">
    <h1>Регистрация</h1>

    <form method="POST">
      {% csrf_token %}

      <input class="field" type="text" name="username" placeholder="Логин"
             value="{{ form.username|default:'' }}">

      <input class="field" type="email" name="email" placeholder="Email"
             value="{{ form.email|default:'' }}">

      <input class="field" type="password" name="password" placeholder="Пароль"
             value="">

      <input class="btn" type="submit" value="Зарегистрироваться">
    </form>

    {% if form.errors %}
      <div class="error">{{ form.errors }}</div>
    {% endif %}
  </div>

</body>
</html>
